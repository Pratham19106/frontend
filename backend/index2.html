<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaySutra: Judge's Bench</title>
    <style>
        body { font-family: 'Georgia', serif; background: #2c3e50; color: #ecf0f1; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .gavel-icon { font-size: 3em; text-align: center; display: block; margin-bottom: 10px; }
        h1 { text-align: center; border-bottom: 1px solid #7f8c8d; padding-bottom: 20px; }
        
        .card { background: #34495e; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h3 { margin-top: 0; color: #f1c40f; }
        
        label { display: block; margin-top: 10px; font-weight: bold; color: #bdc3c7; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 4px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1em; }
        
        .btn-schedule { background: #e67e22; color: white; }
        .btn-schedule:hover { background: #d35400; }
        
        .btn-start { background: #27ae60; color: white; }
        .btn-start:hover { background: #2ecc71; }
        
        .btn-end { background: #c0392b; color: white; }
        .btn-end:hover { background: #e74c3c; }

        .btn-query { background: #3498db; color: white; }

        #statusBox { background: #000; padding: 15px; font-family: monospace; height: 150px; overflow-y: auto; border: 1px solid #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <span class="gavel-icon">‚öñÔ∏è</span>
    <h1>Honorable Judge's Dashboard</h1>

    <div class="card">
        <h3>1. Schedule Next Hearing</h3>
        <label>Case ID</label>
        <input type="number" id="schedCaseId" placeholder="e.g. 1">
        <label>Date & Time</label>
        <input type="datetime-local" id="schedDate">
        <label>Description</label>
        <input type="text" id="schedDesc" placeholder="e.g. Witness Testimony">
        <button class="btn-schedule" id="btnSchedule">üìÖ Schedule Session</button>
    </div>

    <div class="card">
        <h3>2. Start Session (Call to Order)</h3>
        <p style="font-size: 0.9em; color: #ccc;">Initiates the on-chain timer for the session.</p>
        <label>Case ID</label>
        <input type="number" id="startCaseId" placeholder="e.g. 1">
        <button class="btn-start" id="btnStart">‚ö° Start Session</button>
    </div>

    <div class="card">
        <h3>3. Conclude Session (Finalize)</h3>
        <label>Case ID</label>
        <input type="number" id="endCaseId" placeholder="e.g. 1">
        <label>Transcript IPFS CID</label>
        <input type="text" id="endCid" placeholder="QmHash...">
        <label>Next Step</label>
        <select id="isAdjourned">
            <option value="true">Adjourn (Schedule another later)</option>
            <option value="false">Close Case (Final Verdict)</option>
        </select>
        <button class="btn-end" id="btnEnd">üèÅ End Session</button>
    </div>

    <div class="card">
        <h3>üîç View Session Record</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="queryCaseId" placeholder="Case ID">
            <input type="number" id="querySessionId" placeholder="Session ID (e.g. 0)">
        </div>
        <button class="btn-query" id="btnCheck">Retrieve Record</button>
        <div id="recordResult" style="margin-top: 10px; color: #ecf0f1;"></div>
    </div>

    <div id="statusBox">System Ready...<br></div>
</div>

<script type="module" src="app_judge.js"></script>

</body>
</html>
