<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaySutra Police Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #2980b9; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #3498db; }
        #log { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 4px; height: 300px; overflow-y: auto; font-family: monospace; grid-column: span 2; }
        .status { font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>
    <button id="gid"></button>
    <h1>NyaySutra: Police Testing Interface</h1>
    <p>Connected Wallet: <span id="walletAddress" class="status">Not Connected</span></p>

    <div class="container">
        <div class="card">
            <h2>File New FIR</h2>
            <input type="text" id="stationId" placeholder="Station ID (e.g. STN-101)">
            
            <input type="text" id="ipcSections" placeholder="IPC Sections (comma separated: 302, 120B)">
            <input type="text" id="accused" placeholder="Accused Name">
            <input type="text" id="filer" placeholder="Filer Name">
            <button id="btnFile">Submit FIR to Blockchain</button>
        </div>

        <div class="card">
            <h2>Update FIR</h2>
            <input type="number" id="targetFirId" placeholder="FIR ID">
            <input type="text" id="suppIpfs" placeholder="New IPFS CID">
            <button id="btnUpdate">Add Supplementary Report</button>
            <hr>
            <h2>Fetch Details</h2>
            <input type="number" id="queryId" placeholder="Enter FIR ID">
            <button id="btnQuery">Get FIR Info</button>
        </div>

        <div id="log">--- System Logs ---<br></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
